<!DOCTYPE html>
<html>
  <head>
    <title>9g exercise</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
    subscribe();
    " class="js-subscribe-button">  Subscribe
    </button>
    
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 =+$10 shipping</p>
    <p>Orders over $40 = Free shipping</p>
    <input class="js-cost-input" placeholder="Cost of order" 
        onkeydown="
       handleCostKeydown(event);
        ">
    <button onclick="
    calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
    <input class="js-type" placeholder="Type text" type="text"
        onkeyup="
        keyPress();
        ">
    <p class="js-typing"></p>
    <script>


        /* String(25)
        console.log('25' - 5);
        console.log('25' + 5);

        window.document
        window.console.log('window');
        window.alert
        */
        function handleCostKeydown (event) {
            if (event.key === 'Enter') {
            calculateTotal();
            }
        }
        function keyPress() {
            const inputas = document.querySelector('.js-type');
            let tekst = inputas.value
            document.querySelector('.js-typing').innerHTML = `${tekst}`;
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value) * 100;
          
            if (cost < 4000) {
                cost = cost + 1000;
                
            }
            document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`;
        }

        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
       }



    </script>
  </body>
</html>
