<!DOCTYPE html>
<html>
  <head>
    <title>9a exercise</title>
  </head>
  <body>

    <input  class="js-input" placeholder="Name" 
    onkeydown="
       handleCostKeydown(event);"
    >
    <button class="js-submit" onclick="
      buttonClick();
    ">
        Submit</button>
        <p class="js-text"></p>

    <script>
        function buttonClick() {
            const inputElement = document.querySelector('.js-input');
            document.querySelector('.js-text').innerHTML = `Your name is: ${inputElement.value}`;
        }
        function handleCostKeydown (event) {
            if (event.key === 'Enter') {
            buttonClick();
            }
        }
    </script>
  </body>
</html>
